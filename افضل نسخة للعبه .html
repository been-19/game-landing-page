<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>اللعبة - الصفحة الرئيسية</title>
  <style>
    :root {
      --bg1: #4e54c8;
      --bg2: #8f94fb;
      --accent: #ff9800;
      --accent-hover: #e68900;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: 'Tahoma', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      box-sizing: border-box;
    }
    .card {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 16px;
      padding: 28px 22px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 {
      margin: 0 0 12px;
      font-size: clamp(24px, 5vw, 34px);
    }
    p {
      margin: 0 0 22px;
      line-height: 1.7;
      opacity: 0.95;
      font-size: clamp(14px, 3.5vw, 18px);
    }
    button {
      padding: 14px 28px;
      font-size: clamp(16px, 4.5vw, 20px);
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.08s ease, background 0.25s ease;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      width: 100%;
    }
    button:active { transform: scale(0.98); }
    button:hover { background-color: var(--accent-hover); }
    .footer {
      opacity: 0.8;
      font-size: 12px;
      margin-top: 16px;
    }
  
@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 
  40% {transform: translateY(-15px);} 
  60% {transform: translateY(-8px);} 
}
h1 {
  animation: bounce 2s infinite;
}

</style>
</head>
<body>
  <div class="card">
    <h1>حياك الله في لعبة الشقة<br>😂</h1>
    <p>هيا العب يا وحش</p>
    <button onclick="startGame()">إنشاء اللعبة</button>
    <div class="footer">مصممة لتعمل بسلاسة على الآيفون</div>
  </div>

  <script>
    function startGame() {
      window.location.href = "game.html";
    }
  </script>
</body>
</html>
